### Project Settings ###

project.shortName = PONDUS Model
project.serverURL = http://myserver.example.com

# directory for cucumber .feature files, that will be made available by this tool
# if SVN integration is activated, files will be checked out in this directory
# this configuration is optional, if omitted a temporary directory will be created on SVN checkout
# (use forward slashes)
project.feature.directory = /Users/Burn/cucumber_features

# can be used additionally to the given vcs url
project.vcs.featurePath = /src/test/resources/de.spinwork.testapp

# can be ON or OFF
# if OFF no SVN checkout will be performed, however you can manually place cucumber .feature files
# in the specified feature directory, in order to make them available by this tool
# currently the only supported version control system is SVN, feel free to adapt additional ones

project.vcs.integration = ON
#project.vcs.type = SVN
project.vcs.type = GIT

project.vcs.svn.user = mySvnUser
project.vcs.svn.password = secret
# the svn url to your .feature files, the checked out directory content will be processed and all
# contained cucumber features will be made available
#project.vcs.svn.url = https://svn.myserver.example.com/myRepo/trunk/path/to/features

project.vcs.git.user = bjoern-mahler
project.vcs.git.password =
project.vcs.git.url = https://github.com/bjoern-mahler/cuke-testing.git
project.vcs.git.branch = master

# can be ON or OFF
# tested and used with JIRA v5.2.6
# on activation the tool will try and load comments for a jira issue associated with a cucumber feature
# you can associate your features by tagging them with the jira id, omitting the project prefix
# i. e. associate a feature with jira issue PRCT-123 by tagging it with @123
project.jira.integration = OFF
project.jiraUrl = https://jira.myserver.example.com
project.jiraUser = myJiraUser
project.jiraPassword = secret
project.jiraPrefix = PRJT-
